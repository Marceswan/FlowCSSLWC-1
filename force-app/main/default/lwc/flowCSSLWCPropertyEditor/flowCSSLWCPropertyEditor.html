<template>
    <div class="slds-form">
        <div class="slds-form-element">
            <label class="slds-form-element__label" for="modal-size">
                Modal Size
            </label>
            <div class="slds-form-element__control">
                <div class="slds-select_container">
                    <select class="slds-select" id="modal-size" value={modalSize} onchange={handleModalSizeChange}>
                        <template for:each={sizeOptions} for:item="option">
                            <option key={option.value} value={option.value} selected={option.selected}>
                                {option.label}
                            </option>
                        </template>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="slds-form-element slds-m-top_small">
            <label class="slds-form-element__label" for="css-styling">
                Additional CSS Styling
            </label>
            <div class="slds-form-element__control">
                <textarea 
                    id="css-styling" 
                    class="slds-textarea" 
                    placeholder="Enter CSS rules to apply to the Flow container. Example: .flowContainer { background-color: #f0f0f0; }"
                    onchange={handleCssStylingChange}
                    rows="6"
                    value={cssStyling}
                ></textarea>
            </div>
            <div class="slds-form-element__help">
                Enter CSS rules to customize the appearance of the Flow modal and its contents.
            </div>
        </div>
    </div>
</template>
